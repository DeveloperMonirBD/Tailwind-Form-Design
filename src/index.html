<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Responsive FORM</title>
  <link rel="stylesheet" href="../dist/output.css">

        ** Run for build: npm run build

      ======================================================== -->
</head>

<body>
  <div class="w-screen min-h-screen flex justify-center items-center ">
    <div class="max-w-5xl mx-auto w-full flex flex-col md:flex-row gap-6  bg-white p-10 rounded-xl shadow-2xl">
      <div class="w-full md:w-1/2 bg-[#E2ECFF] flex justify-center items-center flex-col p-10 rounded-md">
        <img src="../image/logo.svg" alt="Logo" class="w-20 h-20">
        <h1 class="text-2xl font-bold py-6 text-center">Let us help you run your own platform</h1>
        <p class="text-sm text-gray-600 text-center">Our registration process is quicker than other edtech platform</p>
      </div>
      <div class="w-full md:w-1/2 py-10">
        <h1 class="text-2xl font-bold">Get Started</h1>
        <p class="text-gray-500 pb-8">Create your account now!</p>
        <form action="#" class="flex flex-col gap-4">
          <div>
            <label for="fName" class="text-gray-500 pb-2 block">Full Name: </label>
            <input type="text" name="fName" id="fName" placeholder="Alex"
              class="w-full border px-4 py-2 border-gray-300 rounded-md focus:outline-none placeholder:text-gray-500 text-black">
          </div>
          <div>
            <label for="fEmail" class="text-gray-500 pb-2 block">Email: </label>
            <input type="email" name="fEmail" id="fEmail" placeholder="alex@gmail.com"
              class="w-full border px-4 py-2 border-gray-300 rounded-md focus:outline-none placeholder:text-gray500 text-black">
          </div>
          <div>
            <label for="fPassword" class="text-gray-500 pb-2 block">Password: </label>
            <input type="password" name="fPassword" id="fPassword"
              class="w-full border px-4 py-2 border-gray-300 rounded-md focus:outline-none text-black">
          </div>
          <div>
            <button class="bg-[#0082DF] text-white w-full py-4 font-bold text-xl rounded-md">Sign in</button>
          </div>
        </form>
        <p class="text-center pt-10">Already a member? <span class="text-[#0082DF] font-bold">Sign in</span></p>
      </div>
    </div>
  </div>
</body>

</html>
